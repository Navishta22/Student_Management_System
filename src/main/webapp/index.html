<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            margin: 0;
            padding: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #0072ff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        .form-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Welcome</h1>
        <h2>Student Related Task:</h2>
        <form action="Insert_Servlet" method="post">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" name="name" id="name">

            <label for="course">Course:</label>
            <input type="text" placeholder="Enter your course" name="course" id="course">

            <label for="address">Address:</label>
            <input type="text" placeholder="Enter your address" name="address" id="address">

            <label for="mobile">Mobile:</label>
            <input type="text" placeholder="Enter your mobile number" name="mobile" id="mobile">

            <button type="submit">Insert</button>
        </form>
        <br>
        <form action="Fetch_Servlet">
            <button type="submit">View Data</button>
        </form>
    </div>
</body>
</html>
